<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body onload="initializeLibrary()">
    <div class="main">
        <!-- HTML Form - user input -->
        <!-- Added button -- Link to js -->
        <button id="new-book">NEW BOOK</button>
        <form onsubmit="addBookToLibrary(event)" id="book-form" style="display: none;">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" required>
            <label for="read">Read:</label>
            <input type="checkbox" id="read" name="read">
            <button type="submit" onclick="addBookToLibrary()">Add Book</button>
        </form>
        <table id="book-table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
              </tr>
            </thead>
            <tbody>
              <!-- Table rows will be added dynamically by the displayBooks() function -->
            </tbody>
          </table>
          
    </div>
    <script src="objConstructors.js" defer></script>
</body>
</html>
